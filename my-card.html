<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Моя карта</title>
</head>
<body>
    <div id='my-card' class="services-main fund my-card">
        <div class="mob-container mob-content">
            <div class="fund-header">
                <h1 class="fund-title">Моя карта</h1>

                <a class="fund-image-wrap">
                    <img src="images/chevron.png" alt="chevron">
                </a>
            </div>

            <div class="my-card-enter">
                <div class="my-card-image-enter">
                    <img src="images/my-card-enter.png" alt="my card enter">
                </div>
                
                <div class="fund-button-wrapper my-card-enter-btn">
                    <button id='enter' class="fund-button fund-button-primary">Войти</span></button>
                </div>
            </div>

            <div class="my-card-image-open">
                <img src="images/my-card-open.png" alt="my card open">
            </div>
        </div>
    </div>

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
