<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Услуги</title>
</head>
<body>
    <div id="services" class="services-main">
        <div class="mob-container">
            <div id='id1' class="service-card-container">
                <div class="service-background service-background-1"></div>

                <div class="service-info">
                    <h2 class="service-title">Перекрёсток</h2>

                    <div class="tags-container">
                        <div class="service-tag">
                            x2 баллов
                        </div>
                        <div class="service-tag">
                            1 балл везде
                        </div>
                        <div class="service-tag">
                            0 ₽
                        </div>
                    </div>
                </div>
            </div>
            <div id='id2' class="service-card-container">
                <div class="service-background service-background-2"></div>

                <div class="service-info">
                    <h2 class="service-title">Билайн</h2>

                    <div class="tags-container">
                        <div class="service-tag">
                            10% бонусами
                        </div>
                        <div class="service-tag">
                            0 ₽
                        </div>
                    </div>
                </div>
            </div>
            <div id='id3' class="service-card-container">
                <div class="service-background service-background-3"></div>

                <div class="service-info">
                    <h2 class="service-title">Яндекс.Плюс</h2>

                    <div class="tags-container">
                        <div class="service-tag">
                            10% баллами
                        </div>
                        <div class="service-tag">
                            1% сashback
                        </div>
                        <div class="service-tag">
                            0 ₽
                        </div>
                    </div>
                </div>
            </div>
            <div id='id4' class="service-card-container">
                <div class="service-background service-background-4"></div>

                <div class="service-info">
                    <h2 class="service-title">Alfa Travel</h2>

                    <div class="tags-container">
                        <div class="service-tag">
                            9 миль
                        </div>
                        <div class="service-tag">
                            +5% на остаток
                        </div>
                        <div class="service-tag">
                            0 ₽
                        </div>
                    </div>
                </div>
            </div>
            <div id='id5' class="service-card-container">
                <div class="service-background service-background-5"></div>

                <div class="service-info">
                    <h2 class="service-title">Cashback</h2>

                    <div class="tags-container">
                        <div class="service-tag">
                            2% cashback
                        </div>
                        <div class="service-tag">
                            +5% на остаток
                        </div>
                        <div class="service-tag">
                            0 ₽
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
