<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <title>Профиль</title>
</head>
<body>
    <div id="profile-new" class="profile-new">
        <div class="mob-container">
            <div class="profile-header">
                <a href="javascript: void(0)">
                    <img src="images/chevron.png" alt="chevron">
                </a>
            </div>

            <div class="profile-avatar-content">
                <div class="profile-avatar">ЕС</div>

                <h1 id='username' class="profile-name">Евгений Соболев</h1>
            </div>

            <div class="profile-items">
                <div class="profile-item-name">
                    <div class="profile-item-name-text">Бонусы и привилегии</div>
                    <div><img src="images/arrovw-right.svg" alt="arrow"></div>
                </div>

                <div class="profile-carousel">
                    <div class='profile-carousel-item'><img src="images/banner1.png" alt="banner"></div>
                    <div class='profile-carousel-item'><img src="images/banner2.png" alt="banner"></div>
                    <div class='profile-carousel-item'><img src="images/banner1.png" alt="banner"></div>
                    <div class='profile-carousel-item'><img src="images/banner2.png" alt="banner"></div>
                </div>

                <div class="profile-item-name">
                    <div class="profile-item-name-text">Услуги и сервисы</div>
                    <div><img src="images/arrovw-right.svg" alt="arrow"></div>
                </div>

                <ul class="profile-subitems">
                    <li class="profile-subitem">
                        <div class="profile-subitem-icon">
                            <img src="images/bag.svg" alt="bag">
                        </div>

                        <div class="profile-subitem-name">Пакет Pro</div>
                    </li>
                    <li class="profile-subitem">
                        <div class="profile-subitem-icon">
                            <img src="images/rates.svg" alt="bag">
                        </div>

                        <div class="profile-subitem-name">Тариф и лимиты</div>
                    </li>
                    <li class="profile-subitem">
                        <div class="profile-subitem-icon">
                            <img src="images/settings.svg" alt="bag">
                        </div>

                        <div class="profile-subitem-name">Настройки</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
