<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Выберите мессенджер</title>
</head>
<body>
    <div id='messenger' class="messenger">
        <div class="mob-container">
            <div class='messenger-text'>Выберите удобный месенджер</div>

            <button id="messenger-fb" class="messenger-btn"><img src="images/facebook-brands.svg" alt="facebook" class="messenger-icon messenger-icon-fb"></button>
            
            <button id="messenger-tg" class="messenger-btn"><img src="images/telegram-brands.svg" alt="telegram" class="messenger-icon messenger-icon-tg"></button>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
