<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Перевести</title>
</head>
<body>
    <div class="services-main fund transfer transfer-new">
        <div class="mob-container mob-content">
            <div class="fund-header">
                <h1 class="fund-title">Перевести</h1>

                <a class="fund-image-wrap">
                    <img src="images/chevron.png" alt="chevron">
                </a>
            </div>

            <div class="fund-options">
                <div class="fund-option">
                    <div class="fund-option-circle active">
                        <img class="fund-option-image" src="images/card-blue.svg" alt="card">
                    </div>

                    <div class="fund-option-text fund-color">По номеру карты</div>
                </div>

                <div class="fund-option">
                    <div class="fund-option-circle">
                        <img class="fund-option-image" src="images/mobile.svg" alt="mobile">
                    </div>

                    <div class="fund-option-text fund-color">По номеру телефона</div>
                </div>

                <div class="fund-option">
                    <div class="fund-option-circle">
                        <img class="fund-option-image" src="images/requisites.svg" alt="requisites">
                    </div>

                    <div class="fund-option-text fund-color">По реквизитам</div>
                </div>
            </div>

            <div class="fund-cards">
                <div class="ratio-container">
                    <div class="fund-card">
                        <img src="https://nbu-images.s3.eu-central-1.amazonaws.com/Card2.png" alt="card">
                    </div>
                </div>

                <div class="ratio-container">
                    <div class="fund-card fund-input-card">
                        <input class="fund-input fund-input-lg" type="text" placeholder="Введите номер карты">
                        <div class="fund-input-wrapper">
                            <input class="fund-input fund-input-md" type="text" placeholder="ММ/ГГ">
                            <input class="fund-input fund-input-md" type="text" placeholder="CVV">
                        </div>
                    </div>
                </div>

                <div class="fund-cards-arrow-circle">
                    <img src="images/arrow.svg" alt="arrow">
                </div>
            </div>

            <div class="fund-sum">
                <div class="fund-sum-title fund-color">Сумма перевода</div>

                <div class="fund-sum-input">1000 UZS</div>

                <div class="fund-sum-text fund-color">Может взиматься комиссия</div>
            </div>

            <div class="fund-button-wrapper">
                <button class="fund-button fund-button-primary blue-button">Перевести <span class="fund-bold">1000 UZS</span></button>
            </div>
        </div>
    </div>
</body>
</html>
