<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Подключить пакет Max</title>
</head>
<body>
    <div id="advantages" class="services-main advantages">
        <div class="mob-container">
            <div class="form-card-container">
                <h1 class="form-title">Подключить пакет Max</h1>

                <ul class="advantages-list">
                    <li class="advantages-list-item"><img src="images/check-circle-solid.svg" class="advantages-icon">Безлимитный баланс</li>
                    <li class="advantages-list-item"><img src="images/check-circle-solid.svg" class="advantages-icon">Бесплатные онлайн переводы</li>

                    <li class="advantages-list-item"><img src="images/check-circle-solid.svg" class="advantages-icon">Оплата Apple Pay и Google Pay</li>
                    <li class="advantages-list-item"><img src="images/check-circle-solid.svg" class="advantages-icon">Доставка карты курьером</li>
                </ul>

                <button id="post" class="form-button advantages-button">Подключить</button>
            </div>
        </div>
    </div>

    <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts/script.js"></script>

</html>
