<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Услуги</title>
</head>
<body>
    <div class="services-main packages">
        <div class="mob-container">
            <div class="service-card-container">
                <div class="service-background package-top package-background-basic">
                    <h2 class="package-name">Basic</h2>
                </div>

                <div class="service-info">
                    <div class="tags-container">
                        <div class="service-tag">
                            Лимит 40 000 ₽
                        </div>
                        <div class="service-tag">
                            Бесплатное пополнение
                        </div>
                        <div class="service-tag">
                            Оплата телефоном
                        </div>
                        <div class="service-tag">
                            1 месяц бесплатно
                        </div>
                    </div>
                </div>
            </div>
            <div class="service-card-container">
                <div class="service-background package-top package-background-pro">
                    <h2 class="package-name">Pro</h2>

                    <div class="package-badge">Самый популярный</div>
                </div>

                <div class="service-info">
                    <div class="tags-container">
                        <div class="service-tag">
                            Лимит 200 000 ₽
                        </div>
                        <div class="service-tag">
                            Бесплатные переводы
                        </div>
                        <div class="service-tag">
                            Оплата телефоном
                        </div>
                        <div class="service-tag">
                            0 ₽ навсегда
                        </div>
                    </div>
                </div>
            </div>
            <div class="service-card-container">
                <div class="service-background package-top package-background-max">
                    <h2 class="package-name">Max</h2>
                </div>

                <div class="service-info">
                    <div class="tags-container">
                        <div class="service-tag">
                            Безлимитный
                        </div>
                        <div class="service-tag">
                            Переводы
                        </div>
                        <div class="service-tag">
                            Пластик
                        </div>
                        <div class="service-tag">
                            % на остаток
                        </div>
                        <div class="service-tag">
                            Оплата телефоном
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
