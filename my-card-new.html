<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Моя карта</title>
</head>
<body>
    <div id='my-card' class="services-main fund my-card">
        <div class="mob-container mob-content">
            <div class="fund-header">
                <h1 class="fund-title">Моя карта</h1>

                <a class="fund-image-wrap">
                    <img src="images/chevron.png" alt="chevron">
                </a>
            </div>

            <div class="my-card-enter">
                <div class="my-card-text">Введите код</div>

                <div class="my-card-input-wrapper">
                    <input class="my-card-input" type="password" name="password" id="password">
                </div>

                <div class="my-card-keyboard">
                    <div class="my-card-btns-row">
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="1">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="2">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="3">
                        </div>
                    </div>
                    <div class="my-card-btns-row">
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="4">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="5">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="6">
                        </div>
                    </div>
                    <div class="my-card-btns-row">
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="7">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="8">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="9">
                        </div>
                    </div>
                    <div class="my-card-btns-row">
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button my-card-button-secondary" value="Забыли код?">
                        </div>
                        <div class="my-card-btn-wrapper">
                            <input type="button" class="my-card-button" value="0">
                        </div>
                    </div>
                </div>
                
                <div class="fund-button-wrapper my-card-enter-btn">
                    <button id='enter' class="fund-button fund-button-primary blue-button">Войти</span></button>
                </div>
            </div>

            <div class="my-card-image-open">
                <div class="my-card-image-open-padding">
                    <img src="https://nbu-images.s3.eu-central-1.amazonaws.com/Card2.png" alt="card">
                </div>
                <div>
                    <img src="images/my-card-open_cr.png" alt="my card open">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
