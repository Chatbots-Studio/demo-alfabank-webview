<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Пополнить</title>
</head>
<body>
    <div class="services-main fund">
        <div class="mob-container mob-content">
            <div class="fund-header">
                <h1 class="fund-title">Пополнить</h1>

                <a class="fund-image-wrap">
                    <img src="images/chevron.png" alt="chevron">
                </a>
            </div>

            <div class="fund-options">
                <div class="fund-option">
                    <div class="fund-option-circle active">
                        <img class="fund-option-image" src="images/card.svg" alt="card">
                    </div>

                    <div class="fund-option-text fund-color">Картой</div>
                </div>

                <div class="fund-option">
                    <div class="fund-option-circle">
                        <img class="fund-option-image" src="images/mobile.svg" alt="mobile">
                    </div>

                    <div class="fund-option-text fund-color">Запросить</div>
                </div>

                <div class="fund-option">
                    <div class="fund-option-circle">
                        <img class="fund-option-image" src="images/atm-machine.svg" alt="atm">
                    </div>

                    <div class="fund-option-text fund-color">Через банкомат</div>
                </div>
            </div>

            <div class="fund-cards">
                <div class="fund-card fund-input-card">
                    <input class="fund-input fund-input-lg" type="text" placeholder="Введите номер карты">
                    <div class="fund-input-wrapper">
                        <input class="fund-input fund-input-md" type="text" placeholder="ММ/ГГ">
                        <input class="fund-input fund-input-md" type="text" placeholder="CVV">
                    </div>
                </div>
                <div class="fund-card fund-card-red">
                    <img src="images/a.png" alt="alpha">
                </div>

                <div class="fund-cards-arrow-circle">
                    <img src="images/arrow.svg" alt="arrow">
                </div>
            </div>

            <div class="fund-sum">
                <div class="fund-sum-title fund-color">Сумма пополнения</div>

                <div class="fund-sum-input">12 000 ₽</div>

                <div class="fund-sum-text fund-color">Может взиматься комиссия</div>
            </div>

            <div class="fund-button-wrapper">
                <button class="fund-button fund-button-primary">Пополнить на <span class="fund-bold">12 000 ₽</span></button>

                <div class="fund-button">
                    <img src="images/apple-pay.png" alt="apple pay">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
